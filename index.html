<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文件條碼流轉系統</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <header><h1>📄 文件條碼流轉系統（iPhone 相機修正版）</h1></header>
    <div id="auth-bar" class="card">
      <span id="auth-status">尚未登入</span>
      <button id="btn-signin">登入</button>
      <button id="btn-signout" style="display:none;">登出</button>
    </div>
    <div class="card">
      <label>條碼</label>
      <input id="code" placeholder="點下方按鈕開相機掃描，也可手動輸入" />
      <div class="row">
        <button id="btn-scan">📷 開啟相機掃碼</button>
        <button id="btn-stop" class="secondary" style="display:none;">停止相機</button>
      </div>
      <div id="scanner" class="scanner" style="display:none;"></div>
      <div id="tip" class="muted tiny"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
