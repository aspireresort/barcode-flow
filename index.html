<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Smart Suite v4.5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Barcode Smart Suite v4.5</h1>
  <div id="app">
    <button id="loginBtn">使用 Google 登入</button>
    <h2>新增 / 交接</h2>
    <input id="barcodeInput" placeholder="條碼號碼">
    <input id="handlerInput" placeholder="經手人">
    <button id="openScannerBtn">📷 開啟相機掃碼</button>
    <button id="snapBtn">📸 手動擷取影像解碼</button>
    <input type="file" id="fileInput" accept="image/*">
    <button id="addRecordBtn">➕ 新增 / 交接</button>
    <h2>查詢 / 歷史</h2>
    <input id="searchBarcodeInput" placeholder="輸入條碼查詢">
    <button id="searchBtn">🔍 查詢</button>
    <div id="history"></div>
    <h2>Debug</h2>
    <pre id="debug"></pre>
    <h2>最近一次解碼</h2>
    <div id="lastDecoded"></div>
    <video id="video" autoplay playsinline></video>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
